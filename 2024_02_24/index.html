<html>
	<head>
		<title>Логические операторы</title>
	</head>
	<body>
		<script>
			console.log(true || true);
			console.log(true || false);
			console.log(false || true);
			console.log(false || false);
//			console.log(1 || 0);
//			console.log(true || 'я здесь');
//			console.log(false || 'я здесь');

			console.log(true && true);
			console.log(true && false);
			console.log(false && true);
			console.log(false && false);
			
			let hour = 11;
			if (hour < 10 || hour > 18) {
				console.log('аптека закрыта ||');
			} else {
				console.log('аптека открыта ||');
			}

			if (hour >= 10 && hour <= 18) {
				console.log('аптека открыта &&');
			} else {
				console.log('аптека закрыта &&');
			}
