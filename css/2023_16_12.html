	<head>

				color: rgb(100%, 0%, 0%);
			}	
			.custom_class_blue {

			}
			#first_green {
				color: rgb(0%, 100%, 0%);

		<p class="custom_class_blue">Второй</p>
		<p>Третий</p>
		<p class="custom_class_blue">Четвертый</p>
		<p>Пятый</p>
		<span>SPAN</span>
	</body>
</html>
