<html>
	<head>
		<title>Знакомство с HTML</title>
		<link rel="stylesheet" href="style2.css">
		<link rel="stylesheet" href="style1.css">
		<style>
			
			h1#id {
				color: green;
			}
			h1.class {
				color: blue;
			}
			h1 {
				color: red;
			}
		</style>

	</head>
	<body>
		
		<p>Первый</p>
		<h1 class="class" id="id">Заголовок</h1>
		<h1>Заголовок 2</h1>
		abc

			* - a=0;b=0;c=0; => 0;0;0
			h1 - a=0;b=0;c=1; => 0;0;1
			h1.class.class1 - a=0;b=1;c=3; => 0;1;2
			h1.class.class1.class3 - a=0;b=1;c=3; => 0;1;3
			h1#id - a=1;b=0;c=1; => 1;0;1
			h1#id.class - a=1;b=1;c=1; => 1;1;1
	</body>
</html>
