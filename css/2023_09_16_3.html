<html>
	<head>
		<title>Знакомство с HTML</title>
		<style>
			a:link {
				color: green;
			}
			a:visited {
				color: red;
			}
			a:active {
				color: yellow;
			}
			a:focus {
				color: #e0b0ff;
			}
			a:hover {
				color: #0789a9;
			}
			input {
				background: #d97762;
			}
			input:hover {
				background: #f0dfea;
			}
			input:focus {
				background: #9cd6e3;
			}
			p::first-letter {
				font-size: 30px;
			}	
		</style>
	</head>
	<body>
		<a href="image.jpg">Тут ссылка на картинку</a>
		<input></input>
		<p>Первый</p>
	</body>
</html>
