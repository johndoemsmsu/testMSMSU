<html>
	<head>
		<title>Авторизация</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
		<script src="code.js"></script>
	</head>
	<body>
		<form>
		<div class="container">
			<div class="wrapper">
				<div class="font title">
					Вход в систему
				</div>
				<div class="textFieldWrapper">
					<div class="font textFieldLabel">Email</div>
					<input id="email" class="textField" placeholder="Введите email" required type="email"/>
				</div>
				<div class="textFieldWrapper">
					<div class="font textFieldLabel">Пароль</div>
					<div class="textFieldPassword">
					<input id="textPassword" class="textField" placeholder="Введите пароль" type="password" required/>
					<div class="eyeClass"><img src="eye.svg"/></div>
					</div>
				</div>
				<div class="row">
					<div class="checkboxWrapper" id="checkbox">
						<div class="checkboxArrowWrapper">
							<img src="arrow.svg" style="display: none" id="checkboxImage" />
						</div>
						<div class="font label checkboxLabel">
							Запомнить меня
						</div> 
					</div>
					<div class="font label link" id="linkLabel">Забыли пароль?</div>
				</div>
				<div  class="buttonGroup">
					<button class="font buttonClass" type="submit">Войти в систему</button>
					<button class="font buttonClass buttonOutline" type="reset">Очистить поля ввода</button>
					<button class="font buttonClass buttonOutline" type="button">Зарегистрироваться</button>
					<div class="font orLabel">или</div>
					<button class="font buttonClass" type="button"><img src="google.svg"/>Войти с помощью Google</div>
				</button>
			</div>
		</div>
		</form>
	</body>
</html>
